{{ partial "head" . }} {{ partial "nav" . }}

<!-- Anjing -->

<div class="wrapper">
    {{ if .Params.image }}
    <div class="header header-filter" style="background-image: url('{{ .Params.image }}');">
        {{ end }}
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="title">{{.Title}}</h1>
                    <hr>
                    <p class="lead">{{ .Description }}</p>
                    <p>Read in {{ .ReadingTime }} minutes</p>

                </div>
            </div>
        </div>
    </div>

    <div class="main main-raised">
        <div class="container">
            <div class="section landing-section">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">

                        <article>
                            {{ .Content }}
                        </article>
                        <p class="small">
                            Posted by <a href="https://www.okabrionz.com/about"><strong>Oka Brionz</strong></a> on {{ .Date.Format
                            "Mon, Jan 2, 2006" }}
                        </p>
                        <div class="fb-like" data-href="https://blog.okabrionz.com{{ .Permalink }}" data-layout="standard" data-action="like" data-size="small"
                            data-show-faces="true" data-share="true"></div>
                        <div class="fb-save" data-uri="https://blog.okabrionz.com{{ .Permalink }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container text-center mt-3">
        <div class="fb-comments" data-href="https://blog.okabrionz.com{{ .Permalink }}" data-numposts="6"></div>
    </div>

</div>
<hr> {{ partial "footer" . }}
